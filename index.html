<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <img class="logo" src="img/Logo.png" alt="Logo de Alura" />
    </header>
    <section>
      <textarea
        class="text-area"
        cols="30"
        rows="10"
        placeholder="Ingrese el texto aquí"
      ></textarea>
      <div>
        <h6 class="informacion">Solo letras minúsculas y sin acento.</h6>
      </div>
      <div class="botones">
        <button class="btn-encriptar">Encriptar</button>
        <button class="btn-desencriptar">Desencriptar</button>
      </div>
    </section>
    <section>
      <textarea class="mensaje" cols="20" rows="10"></textarea>
      <div>
        <button class="copiar">Copiar</button>
      </div>
    </section>
  </body>
</html>
