<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img class="logo" src="img/Logo.png" alt="Logo de Alura" />
    </header>
    <div class="container">
      <section class="areaEncriptar">
        <textarea
          class="text-area"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aquí"
        ></textarea>
        <div>
          <h6 class="informacion">Solo letras minúsculas y sin acento.</h6>
        </div>
        <div class="botones">
          <button class="btn-encriptar" onclick="btnEncriptar();">
            Encriptar
          </button>
          <button class="btn-desencriptar" onclick="btnDesencriptar();">
            Desencriptar
          </button>
        </div>
      </section>

      <section class="areaResultado">
        <textarea class="mensaje" cols="20" rows="10"></textarea>
        <div>
          <button class="btn-copiar" onclick="btnCopiar();">Copiar</button>
        </div>
      </section>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
